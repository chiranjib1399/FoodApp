<app-title title="Cart page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found [visible]="!cart || !cart.items.length"
notFoundMessage= "Cart page Is Empty">
</app-not-found>
<div class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
     <div>
      <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
     </div>
     <div>
      <a routerLink="/food/{{cartItem.food.id}}">
        {{cartItem.food.name}}
      </a>
     </div>
     <div>
      <select #quantitySelect
      [value]="cartItem.quanty"
      (change)="changeQuantity(cartItem, quantitySelect.value)">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    </select>
     </div>
     <div>
      {{cartItem.price | currency: 'INR'}}
     </div>
     <div>
      <button class="removebutton" (click)="removeFromCart(cartItem)">Remove</button>
     </div>
    </li>
  </ul>
  <div class="checkout" *ngIf="cart.totalCount>0">
    <div>
      <div class="foods-count"> {{cart.totalCount}} </div>
      <div class="foods-price"> {{cart.totalPrice | currency: 'INR'}} </div>
    </div>
    <a routerLink="/checkOut">Proceed to Checkout</a>

   </div>
</div>
